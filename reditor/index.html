<!DOCTYPE html>
<html>
<head>
  <title>Try R code editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 75%; /* 4:3 aspect ratio */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>R code editor</h1>
  
  <div class="iframe-container">
    <iframe src="https://webr.r-wasm.org/latest/" frameborder="0"></iframe>
  </div>
</body>
</html>
