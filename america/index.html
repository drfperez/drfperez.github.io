<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productes del Descobriment d'Am√®rica</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f0f0;
    }

    h2, h3 {
      text-align: center;
    }

    #punts {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      background: #d1f7d1;
      padding: 0.5rem;
      border-radius: 8px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    #missatge {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: green;
      margin-top: 0.5rem;
      display: none;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1rem;
    }

    .products {
      flex: 1 1 100%;
      min-height: 300px;
      background: white;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .dropzone {
      flex: 1 1 45%;
      min-height: 250px;
      background: white;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .product {
      display: inline-block;
      margin: 0.25rem;
      padding: 0.25rem;
      background: #e0e0ff;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      text-align: center;
      width: 60px;
      font-size: 0.8rem;
      position: relative; /* Important for touch drag */
      z-index: 1; /* Ensure product is above other elements when dragging */
    }

    .product img {
      width: 35px;
      height: 35px;
      display: block;
      margin: auto;
    }

    /* Estils per quan s'est√† arrossegant un element */
    .dragging {
      opacity: 0.7;
      border: 2px solid #555;
      transform: scale(1.05);
    }

    /* Estils per a la zona on es pot deixar anar un element */
    .drop-hover {
      background: #e6ffe6 !important;
      border-color: #4CAF50 !important;
    }

    .colocat {
      opacity: 0.6;
      cursor: default;
      pointer-events: none; /* Disable events after being placed */
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .dropzone {
        flex: 1 1 100%;
      }

      .products {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<h2>Arrossega els productes a la seva regi√≥ d‚Äôorigen</h2>
<div id="punts">Punts: 0 / 16</div>
<div id="missatge"></div>

<div class="container">
  <div class="products" id="products">
    <div class="product" draggable="true" data-origin="america"><img src="https://img.icons8.com/color/96/tomato.png"/>Tom√†quet</div>
    <div class="product" draggable="true" data-origin="america"><img src="https://img.icons8.com/color/96/potato.png"/>Patata</div>
    <div class="product" draggable="true" data-origin="america"><img src="https://img.icons8.com/color/96/chocolate-bar.png"/>Cacau</div>
    <div class="product" draggable="true" data-origin="america"><img src="https://img.icons8.com/color/96/corn.png"/>Blat de moro</div>
    <div class="product" draggable="true" data-origin="america"><img src="https://img.icons8.com/color/96/chili-pepper.png"/>Pebrot</div>
    <div class="product" draggable="true" data-origin="america"><img src="https://img.icons8.com/color/96/orchid.png"/>Vainilla</div>
    <div class="product" draggable="true" data-origin="america"><img src="https://img.icons8.com/color/96/avocado.png"/>Alvocat</div>
    <div class="product" draggable="true" data-origin="america"><img src="https://img.icons8.com/color/96/pumpkin.png"/>Carbassa</div>

    <div class="product" draggable="true" data-origin="europa"><img src="https://img.icons8.com/color/96/wheat.png"/>Blat</div>
    <div class="product" draggable="true" data-origin="europa"><img src="https://img.icons8.com/color/96/horse.png"/>Cavall</div>
    <div class="product" draggable="true" data-origin="europa"><img src="https://img.icons8.com/color/96/sheep.png"/>Ovella</div>
    <div class="product" draggable="true" data-origin="europa"><img src="https://img.icons8.com/color/96/onion.png"/>Ceba</div>
    <div class="product" draggable="true" data-origin="europa"><img src="https://img.icons8.com/color/96/garlic.png"/>All</div>
    <div class="product" draggable="true" data-origin="europa"><img src="https://img.icons8.com/color/96/cheese.png"/>Formatge</div>
    <div class="product" draggable="true" data-origin="europa"><img src="https://img.icons8.com/color/96/pig.png"/>Porc</div>
    <div class="product" draggable="true" data-origin="europa"><img src="https://img.icons8.com/color/96/honey.png"/>Mel</div>
  </div>

  <div class="dropzone" id="america">
    <h3>Procedents d‚ÄôAm√®rica üåé</h3>
  </div>

  <div class="dropzone" id="europa">
    <h3>Procedents d‚ÄôEuropa üåç</h3>
  </div>
</div>

<script>
  const products = document.querySelectorAll('.product');
  const dropzones = document.querySelectorAll('.dropzone');
  const puntsDisplay = document.getElementById('punts');
  const missatge = document.getElementById('missatge');
  let punts = 0;
  let draggingProduct = null; // Per a la gesti√≥ t√†ctil

  // Assigna un ID √∫nic a cada producte i gestiona els esdeveniments de drag
  products.forEach((product, index) => {
    product.id = 'producte-' + index;

    // --- Drag per ordinador (API est√†ndard) ---
    product.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', product.id);
      product.classList.add('dragging');
    });

    product.addEventListener('dragend', () => {
      product.classList.remove('dragging');
    });

    // --- Drag per m√≤bils (simulaci√≥ amb touch events) ---
    product.addEventListener('touchstart', (e) => {
      draggingProduct = product;
      product.classList.add('dragging');
      // Crear una c√≤pia visual de l'element per arrossegar
      const clone = product.cloneNode(true);
      clone.style.position = 'absolute';
      clone.style.left = product.getBoundingClientRect().left + 'px';
      clone.style.top = product.getBoundingClientRect().top + 'px';
      clone.style.width = product.offsetWidth + 'px';
      clone.style.height = product.offsetHeight + 'px';
      clone.style.pointerEvents = 'none'; // Evitar que el clon interfereixi amb altres tocs
      clone.id = 'dragging-clone'; // Un ID per trobar-lo f√†cilment
      document.body.appendChild(clone);
    });
  });

  // Gestiona els esdeveniments de dropzones
  dropzones.forEach(zone => {
    // --- Drop per ordinador (API est√†ndard) ---
    zone.addEventListener('dragover', e => {
      e.preventDefault(); // Permet el drop
      zone.classList.add('drop-hover');
    });

    zone.addEventListener('dragleave', () => {
      zone.classList.remove('drop-hover');
    });

    zone.addEventListener('drop', e => {
      e.preventDefault();
      zone.classList.remove('drop-hover');
      const producteId = e.dataTransfer.getData('text/plain');
      const producte = document.getElementById(producteId);
      assignarProducte(producte, zone);
    });

    // --- Drop per m√≤bils (detecci√≥ de la posici√≥ del touch) ---
    document.addEventListener('touchmove', e => {
      if (draggingProduct) {
        e.preventDefault(); // Evita el scroll durant el drag
        const touch = e.touches[0];
        const clone = document.getElementById('dragging-clone');
        if (clone) {
          clone.style.left = (touch.pageX - clone.offsetWidth / 2) + 'px';
          clone.style.top = (touch.pageY - clone.offsetHeight / 2) + 'px';
        }

        // Resalta la zona de drop si el clon est√† sobre ella
        const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
        dropzones.forEach(dz => {
          if (dz.contains(targetElement)) {
            dz.classList.add('drop-hover');
          } else {
            dz.classList.remove('drop-hover');
          }
        });
      }
    }, { passive: false }); // 'passive: false' permet cridar preventDefault

    document.addEventListener('touchend', e => {
      if (draggingProduct) {
        const clone = document.getElementById('dragging-clone');
        if (clone) {
          clone.remove(); // Elimina el clon
        }

        const touch = e.changedTouches[0];
        const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);

        let droppedInZone = false;
        dropzones.forEach(dz => {
          dz.classList.remove('drop-hover'); // Neteja l'estil de hover
          if (dz.contains(targetElement)) {
            assignarProducte(draggingProduct, dz);
            droppedInZone = true;
          }
        });

        draggingProduct.classList.remove('dragging');
        draggingProduct = null;

        // Si no s'ha deixat anar en cap zona, el producte torna a la seva posici√≥ original
        if (!droppedInZone) {
          // Si el producte no ha estat assignat (no ha caigut a una zona v√†lida),
          // assegura't que torni a la zona "products" si ja no hi √©s.
          // En aquest cas, com que sempre est√† en el DOM, no cal fer res si no ha caigut en un dropzone v√†lid.
          // La l√≤gica de "colocat" ja s'encarrega de que no es pugui tornar a moure un cop ben posat.
        }
      }
    });
  });

  function assignarProducte(producte, zona) {
    if (!producte || producte.classList.contains('colocat')) return;

    const origen = producte.dataset.origin;
    const nom = producte.textContent.trim();

    if ((zona.id === 'america' && origen === 'america') ||
        (zona.id === 'europa' && origen === 'europa')) {

      zona.appendChild(producte);
      producte.classList.add('colocat');
      producte.setAttribute('draggable', 'false'); // Deshabilita el drag per a PC
      // Per a m√≤bils, simplement no el marquem com a 'draggingProduct' la propera vegada
      punts++;
      puntsDisplay.textContent = `Punts: ${punts} / 16`;
      missatge.textContent = `‚úîÔ∏è Has col¬∑locat correctament: ${nom}`;
      missatge.style.display = 'block';
      missatge.style.color = 'green';

      if (punts === 16) {
        missatge.textContent = "üéâ Felicitats! Has col¬∑locat tots els productes correctament!";
        missatge.style.color = 'darkgreen';
      }
    } else {
      missatge.textContent = `‚ùå Aquest producte (${nom}) no pertany a aquesta zona!`;
      missatge.style.display = 'block';
      missatge.style.color = 'red';
      // Si el producte es deixa en una zona incorrecta, torna-lo a la zona inicial (products)
      // tot i que visualment potser ja no hi √©s, assegurem que el DOM estigui correcte
      document.getElementById('products').appendChild(producte);
    }
  }
</script>

</body>
</html>
