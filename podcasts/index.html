<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player with Controls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #player {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: transparent;
            font-size: 24px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        #progress-bar {
            width: 80%;
            margin: 20px auto;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
        }
        #progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="player">
        <h1>Science Podcast Player</h1>
        <select id="mp3-select" onchange="loadTrack()">
            <option value="podcast1.mp3" selected>Select podcast file...</option>
            <option value="postcast2.mp3">Podcast 1</option>
            <option value="postcast3.mp3">Podcst 2</option>
            <!-- Add more options as needed -->
        </select>
        <br><br>
        <button onclick="restartSound()">&#8634;</button>
        <button onclick="rewindSound()">&#171;</button>
        <button id="playPauseButton" onclick="togglePlayPause()">&#9658;</button>
        <button onclick="forwardSound()">&#187;</button>
        <button onclick="stopSound()">&#9724;</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <script>
        var sound = null;
        var playPauseButton = document.getElementById('playPauseButton');

        function loadTrack() {
            var mp3Select = document.getElementById('mp3-select');
            var mp3File = mp3Select.options[mp3Select.selectedIndex].value;

            if (sound) {
                sound.unload();
            }

            sound = new Howl({
                src: [mp3File],
                volume: 0.5,
                onplay: function() {
                    updateProgress();
                    playPauseButton.textContent = '||';
                },
                onpause: function() {
                    cancelAnimationFrame(updateProgress);
                    playPauseButton.textContent = '►';
                },
                onstop: function() {
                    cancelAnimationFrame(updateProgress);
                    playPauseButton.textContent = '►';
                    document.getElementById('progress').style.width = '0%';
                },
                onend: function() {
                    cancelAnimationFrame(updateProgress);
                    playPauseButton.textContent = '►';
                    document.getElementById('progress').style.width = '0%';
                }
            });
        }

        function togglePlayPause() {
            if (sound && sound.playing()) {
                sound.pause();
            } else if (sound && !sound.playing()) {
                sound.play();
            }
        }

        function restartSound() {
            if (sound) {
                sound.stop();
                sound.play();
            }
        }

        function rewindSound() {
            if (sound) {
                var seek = sound.seek() || 0;
                sound.seek(Math.max(seek - 10, 0)); // Rewind by 10 seconds
            }
        }

        function forwardSound() {
            if (sound) {
                var seek = sound.seek() || 0;
                sound.seek(Math.min(seek + 10, sound.duration())); // Forward by 10 seconds
            }
        }

        function stopSound() {
            if (sound) {
                sound.stop();
            }
        }

        function updateProgress() {
            var progressBar = document.getElementById('progress');
            var seek = sound.seek() || 0;
            progressBar.style.width = ((seek / sound.duration()) * 100) + '%';
            if (sound.playing()) {
                requestAnimationFrame(updateProgress);
            }
        }
    </script>
</body>
</html>
