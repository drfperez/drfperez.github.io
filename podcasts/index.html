<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts with Speech Recognition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #player {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        #progress {
            width: 0;
            height: 10px;
            background-color: #007bff;
        }
        #volume-control {
            width: 100%;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="player">
        <h1>MP3 Player</h1>
        <button onclick="playSound()">Play</button>
        <button onclick="pauseSound()">Pause</button>
        <button onclick="stopSound()">Stop</button>
        <button onclick="startRecognition()">Start Recognition</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <input id="volume-control" type="range" min="0" max="1" step="0.01" onchange="changeVolume(this.value)" />
        <div id="result">Recognized words will appear here</div>
    </div>

    <script>
        // Initialize Howler.js
        var sound = new Howl({
            src: ['podcast1.mp3'],
            volume: 0.5,
            onplay: updateProgress,
            onend: function() {
                document.getElementById('progress').style.width = '0%';
            }
        });

        function playSound() {
            sound.play();
        }

        function pauseSound() {
            sound.pause();
        }

        function stopSound() {
            sound.stop();
            document.getElementById('progress').style.width = '0%';
        }

        function changeVolume(volume) {
            sound.volume(volume);
        }

        function updateProgress() {
            var progressBar = document.getElementById('progress');
            var seek = sound.seek() || 0;
            progressBar.style.width = (((seek / sound.duration()) * 100) || 0) + '%';

            if (sound.playing()) {
                requestAnimationFrame(updateProgress);
            }
        }

        // Initialize Web Speech API
        var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = function(event) {
            var result = event.results[0][0].transcript;
            document.getElementById('result').innerText = 'You said: ' + result;

            // Example action based on recognized words
            if (result.includes('play')) {
                playSound();
            } else if (result.includes('pause')) {
                pauseSound();
            } else if (result.includes('stop')) {
                stopSound();
            } else if (result.includes('volume up')) {
                changeVolume(Math.min(sound.volume() + 0.1, 1));
            } else if (result.includes('volume down')) {
                changeVolume(Math.max(sound.volume() - 0.1, 0));
            }
        };

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            document.getElementById('result').innerText = 'Error occurred in recognition: ' + event.error;
        };

        function startRecognition() {
            recognition.start();
        }
    </script>
</body>
</html>
