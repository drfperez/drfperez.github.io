<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprèn HTML Interactiu (Responsiu)</title>
    <style>
        /* Estils CSS integrats per a la pàgina */
        :root {
            --primary-color: #007bff;
            --border-color: #ccc;
            --background-color: #f8f9fa;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
        }
        header {
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
        }
        main {
            flex-grow: 1;
            display: flex;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            min-height: 300px; /* Alçada mínima per a la vista mòbil */
        }
        .panel-header {
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            background-color: #f1f1f1;
        }
        textarea, iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }
        textarea {
            padding: 0.5rem;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
        }
        iframe {
            background-color: white;
        }
        #controls {
            display: flex;
            flex-wrap: wrap; /* Permet que els controls passin a la línia següent si no hi caben */
            gap: 1rem;
            align-items: center;
        }
        #exemple-selector {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        #render-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #render-btn:hover {
            opacity: 0.9;
        }

        /* --- MEDIA QUERY PER A RESPONSIVITAT --- */
        @media (max-width: 800px) {
            main {
                flex-direction: column; /* Apila els panells verticalment */
                overflow: auto; /* Permet scroll a la vista principal */
            }
            #controls {
                flex-direction: column; /* Apila els controls */
                align-items: flex-start; /* Alinea els controls a l'esquerra */
            }
            h1 {
                font-size: 1.5rem; /* Redueix la mida del títol */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Aprèn HTML de Forma Interactiva</h1>
    <div id="controls">
        <label for="exemple-selector"><strong>Tria un exemple:</strong></label>
        <select id="exemple-selector">
            <option value="titols">1. Títols (h1 a h6)</option>
            <option value="paragrafs">2. Paràgrafs i Salts de Línia</option>
            <option value="format">3. Format de Text (negreta, cursiva)</option>
            <option value="enllacos">4. Enllaços (Links)</option>
            <option value="imatges">5. Imatges</option>
            <option value="llistes_ul">6. Llistes Desordenades</option>
            <option value="llistes_ol">7. Llistes Ordenades</option>
            <option value="taules">8. Taules</option>
            <option value="formularis_text">9. Formularis (Camps de Text)</option>
            <option value="formularis_botons">10. Formularis (Botons i Opcions)</option>
            <option value="semantica">11. Elements Semàntics</option>
            <option value="div_span">12. Contenidors (div i span)</option>
            <option value="atributs">13. Atributs (style, id, class)</option>
            <option value="comentaris">14. Comentaris</option>
            <option value="iframe">15. Incrustar Iframes</option>
            <option value="entitats">16. Entitats HTML (&lt; &gt; &amp;)</option>
            <option value="video">17. Element de Vídeo</option>
            <option value="audio">18. Element d'Àudio</option>
            <option value="details">19. Contingut Desplegable (details)</option>
            <option value="propi">20. Codi Propi (en blanc)</option>
        </select>
        <button id="render-btn">Renderitza el Codi</button>
    </div>
</header>

<main>
    <div class="panel">
        <div class="panel-header">Codi HTML</div>
        <textarea id="html-code" spellcheck="false"></textarea>
    </div>
    <div class="panel">
        <div class="panel-header">Resultat Visual</div>
        <iframe id="render-frame" title="Resultat del codi HTML"></iframe>
    </div>
</main>

<script>
// JavaScript integrat per a la interactivitat

const htmlExamples = {
    titols: `\n<h1>Títol de nivell 1</h1>\n<h2>Títol de nivell 2</h2>\n<h3>Títol de nivell 3</h3>`,
    paragrafs: `\n<p>Això és un paràgraf de text.<br>L'etiqueta &lt;br&gt; força un salt de línia.</p>`,
    format: `\n<p>Text en <b>negreta</b> i en <i>cursiva</i>.</p>\n<p>Millor usar <strong>strong</strong> per a importància i <em>em</em> per a èmfasi.</p>`,
    enllacos: `\n<a href="https://ca.wikipedia.org" target="_blank">Ves a la Viquipèdia</a>\n<p>(target="_blank" l'obre en una pestanya nova)</p>`,
    imatges: `\n<img src="https://via.placeholder.com/250x100" alt="Exemple d'imatge">`,
    llistes_ul: `\n<h3>Llista de la compra</h3>\n<ul>\n  <li>Pomes</li>\n  <li>Pa</li>\n  <li>Llet</li>\n</ul>`,
    llistes_ol: `\n<h3>Passos per fer un pastís</h3>\n<ol>\n  <li>Barrejar ingredients</li>\n  <li>Posar al forn</li>\n  <li>Deixar refredar</li>\n</ol>`,
    taules: `\n<table border="1">\n  <tr>\n    <th>Nom</th>\n    <th>Edat</th>\n  </tr>\n  <tr>\n    <td>Jordi</td>\n    <td>32</td>\n  </tr>\n</table>`,
    formularis_text: `\n<form>\n  <label for="nom">Nom:</label><br>\n  <input type="text" id="nom" name="nom"><br><br>\n  <label for="email">Email:</label><br>\n  <input type="email" id="email" name="email">\n</form>`,
    formularis_botons: `\n<form>\n  <input type="radio" id="op1" name="opcions" value="1">\n  <label for="op1">Opció 1</label><br>\n  <input type="checkbox" id="accepto" name="accepto">\n  <label for="accepto">Accepto les condicions</label><br><br>\n  <input type="submit" value="Enviar">\n</form>`,
    semantica: `\n<header><h1>Títol de la pàgina</h1></header>\n<main><p>Contingut principal.</p></main>\n<footer><p>Copyright 2025</p></footer>`,
    div_span: `\n<div style="background:lightblue; padding:10px;">\n  <h2>Contenidor DIV</h2>\n  <p>Agrupa altres elements.</p>\n</div>\n<p>Usa <span style="color:red;">SPAN</span> per estilar text.</p>`,
    atributs: `\n<p style="color:green;">Paràgraf amb estil.</p>\n<h2 id="titol-principal">Títol amb ID</h2>\n<p class="text-destacat">Paràgraf amb una classe.</p>`,
    comentaris: `\n<p>Aquesta línia sí que es veu.</p>`,
    iframe: `\n<iframe src="https://www.openstreetmap.org/export/embed.html?bbox=2.15,41.38,2.19,41.40" width="300" height="200" style="border:1px solid black;"></iframe>`,
    // --- NOUS EXEMPLES ---
    entitats: `\n<p>Per escriure &lt;p&gt; literalment, has d'usar &amp;lt;p&amp;gt;.</p>\n<p>Altres entitats útils:</p>\n<ul>\n  <li>Signe 'major que' (&gt;): &amp;gt;</li>\n  <li>Signe 'ampersand' (&amp;): &amp;amp;</li>\n  <li>Símbol de copyright (©): &amp;copy;</li>\n</ul>`,
    video: `\n\n<p>Aquest és un vídeo de mostra (requereix connexió a internet).</p>\n<video width="320" height="240" controls>\n  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">\n  El teu navegador no suporta l'etiqueta de vídeo.\n</video>`,
    audio: `\n<p>Aquest és un àudio de mostra.</p>\n<audio controls>\n  <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">\n  El teu navegador no suporta l'etiqueta d'àudio.\n</audio>`,
    details: `\n\n<h3>Preguntes Freqüents (FAQ)</h3>\n<details>\n  <summary>Què és HTML?</summary>\n  <p>HTML és el llenguatge de marcat estàndard per a crear pàgines web.</p>\n</details>\n\n<details>\n  <summary>Què és CSS?</summary>\n  <p>CSS és el llenguatge utilitzat per descriure la presentació d'un document escrit en HTML.</p>\n</details>`,
    // --- FI NOUS EXEMPLES ---
    propi: `<!DOCTYPE html>\n<html lang="ca">\n<head>\n  <title>La Meva Pàgina</title>\n  <style>\n    body { font-family: sans-serif; background-color: #e0f7fa; }\n    h1 { color: #00796b; }\n  </style>\n</head>\n<body>\n\n  <h1>Hola, món!</h1>\n  <p>Escriu aquí el teu propi codi HTML.</p>\n\n</body>\n</html>`
};

// Referències als elements del DOM
const selector = document.getElementById('exemple-selector');
const codeArea = document.getElementById('html-code');
const renderFrame = document.getElementById('render-frame');
const renderBtn = document.getElementById('render-btn');

/**
 * Funció per renderitzar el codi HTML a l'iframe
 */
function renderHtml() {
    const code = codeArea.value;
    const iframeDoc = renderFrame.contentWindow.document;
    iframeDoc.open();
    iframeDoc.write(code);
    iframeDoc.close();
}

/**
 * Funció per actualitzar l'àrea de codi quan es canvia el menú
 */
function updateCodeArea() {
    const selectedExample = selector.value;
    codeArea.value = htmlExamples[selectedExample];
    renderHtml(); // Renderitza automàticament en canviar
}

// Esdeveniments (Events)
selector.addEventListener('change', updateCodeArea);
renderBtn.addEventListener('click', renderHtml);

// Càrrega inicial
// Carrega el primer exemple per defecte quan la pàgina s'obre
updateCodeArea();

</script>

</body>
</html>
